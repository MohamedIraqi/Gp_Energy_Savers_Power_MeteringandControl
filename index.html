<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Link</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #e0ffff, #cce0ff);
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    } 

    a {
      text-decoration: none;
      font-size: 2em;
      color: #333;
      padding: 20px;
      border: 3px solid #333;
      border-radius: 10px;
      position: relative;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #fff;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      box-shadow: 0px 0px 20px rgba(46, 139, 87, 0.8);
    }

    a::before,
    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(to right, #008CBA, #00BFFF);
      z-index: -1;
      animation: glow 2s linear infinite;
      opacity: 0.5;
    }

    a::before {
      top: -5px;
      left: -5px;
    }

    a::after {
      bottom: -5px;
      right: -5px;
      animation-delay: 1s;
    }

    @keyframes glow {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <a href="https://drive.google.com/drive/folders/19wiHz8kuRwNxMLuioiGOMax1Im1kAMBQ?usp=drive_link">My Cool Link++</a>
</body>
</html>
